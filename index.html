<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <button id="darkModeToggle">🌙 Dark Mode</button>
        <div class="switch">
            <button id="dictionaryBtn">📖 Wörterbuch</button>
            <button id="quizBtn">📝 Abfrage</button>
        </div>
    </div>

    <div class="container">
        <div id="dictionary" class="section">
            <h2>📖 Wörterbuch</h2>
            <input type="text" id="latinWord" placeholder="Lateinisches Wort">
            <input type="text" id="stems" placeholder="Stammformen">
            <input type="text" id="translations" placeholder="Übersetzungen">
            <input type="text" id="search" placeholder="🔍 Suche...">
            <ul id="vocabList"></ul>
        </div>

        <div id="quiz" class="section hidden">
            <h2>📝 Abfrage</h2>
            <div id="quizWord"></div>
            <input type="text" id="quizStems" placeholder="Stammformen">
            <input type="text" id="quizTranslations" placeholder="Übersetzungen">
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
