<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabelwörterbuch und Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vokabelwörterbuch und Trainer</h1>
        <div class="input-fields">
            <input type="text" id="vokabel" placeholder="Vokabel" autofocus>
            <input type="text" id="stammformen" placeholder="Stammformen">
            <input type="text" id="uebersetzungen" placeholder="Übersetzungen">
        </div>
        <button id="save-btn">Vokabel speichern</button>
        <div class="search">
            <input type="text" id="search" placeholder="Vokabel suchen...">
        </div>
        <div id="vokabel-list"></div>
        <button id="export-btn">Vokabeln exportieren</button>
        <input type="file" id="import-file" accept=".json" style="display: none;">
        <button id="import-btn">Vokabeln importieren</button>
    </div>
    <button id="theme-toggle">Dark Mode</button>
    <script src="script.js"></script>
</body>
</html>
