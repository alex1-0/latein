<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wörterbuch und Abfrage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="darkModeToggle">Dark Mode</button>
      <button id="switchToDictionary">Wörterbuch</button>
      <button id="switchToQuiz">Abfrage</button>
    </div>

    <!-- Wörterbuch -->
    <div id="dictionarySection" class="section">
      <h2>Wörterbuch</h2>
      <div class="input-group">
        <input type="text" id="latinWord" placeholder="Lateinisches Wort">
        <input type="text" id="stemForms" placeholder="Stammformen">
        <input type="text" id="translations" placeholder="Übersetzungen (Enter zum Speichern)">
      </div>
      <div class="search-group">
        <input type="text" id="searchVocabulary" placeholder="Suche...">
      </div>
      <ul id="vocabularyList"></ul>
    </div>

    <!-- Abfrage -->
    <div id="quizSection" class="section hidden">
      <h2>Abfrage</h2>
      <p id="quizWord">Wort: </p>
      <div class="input-group">
        <input type="text" id="quizStemForms" placeholder="Stammformen">
        <input type="text" id="quizTranslations" placeholder="Übersetzungen (Enter zur Prüfung)">
      </div>
      <p id="quizResult"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
