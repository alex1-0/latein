<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <button id="toggle-dark-mode">Dark Mode</button>
        <div class="header-spacer"></div>
        <button id="show-dictionary">Wörterbuch</button>
        <button id="show-query">Abfrage</button>
    </div>

    <div class="container">
        <div class="section" id="dictionary-section">
            <h2>Wörterbuch</h2>
            <div class="input-group">
                <label for="latin-word">Lateinisches Wort:</label>
                <input type="text" id="latin-word" class="input-field">
            </div>
            <div class="input-group">
                <label for="stem-forms">Stammformen:</label>
                <input type="text" id="stem-forms" class="input-field">
            </div>
            <div class="input-group">
                <label for="translations">Übersetzungen:</label>
                <input type="text" id="translations" class="input-field">
            </div>
            <button id="save-word">Speichern</button>
            <div class="search-group">
                <label for="search">Suche:</label>
                <input type="text" id="search" class="search-field">
            </div>
            <div id="vocabulary-list"></div>
        </div>

        <div class="section" id="query-section" style="display: none;">
            <h2>Abfrage</h2>
            <div class="input-group">
                <label for="query-latin-word">Lateinisches Wort:</label>
                <input type="text" id="query-latin-word" class="input-field" disabled>
            </div>
            <div class="input-group">
                <label for="query-stem-forms">Stammformen:</label>
                <input type="text" id="query-stem-forms" class="input-field">
            </div>
            <div class="input-group">
                <label for="query-translations">Übersetzungen:</label>
                <input type="text" id="query-translations" class="input-field">
            </div>
            <button id="check-answer">Überprüfen</button>
            <div id="result"></div>
        </div>
    </div>

    <!-- Supabase-Bibliothek laden -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Dein eigener JavaScript-Code -->
    <script src="script.js"></script>
</body>
</html>
